<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        div{
            border: 4px solid blue;
            margin: 10px;
            padding: 10px;
            background-color: aquamarine;
            font-size: xx-large;
            color: purple;
        }
        div:nth-child(1){
            position: absolute;
            top: 0px;
            z-index: -1;
        }
        div:nth-child(1){
            position: absolute;
            top: 0px;
            z-index: 0;
        }

    </style>
</head>
<body>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>

</body>
</html>
