<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        div{
            background-color: skyblue;
            padding: 5px; 
            margin: 5px; 
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <section>
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
    </section>
</body>
</html>
<!-- this is internal styling
we are using a <style>tag....so that what we have written in the<style> tag will be applied to the 
    entire elements which are present in the <section>tag -->
