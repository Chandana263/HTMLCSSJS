<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        /* 2n shows the even numbers */
        ol li:nth-child(2n){
           border: 5px solid violet;
           background-color: aqua;
           margin: 10px;
           padding: 10px;
        }
        /* 2n+1 shows the odd number... */
        ol li:nth-child(2n+1){
           border: 5px solid pink;
           background-color: greenyellow;
           margin: 10px;
           padding: 10px;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
    </ol>
</body>
</html>
