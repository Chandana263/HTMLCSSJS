<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <!--  formulas -->
    <p>E=MC<SUP>2</SUP></p>
    <!-- <sup> is used to write the degree of numbers or elements -->
    <P>CO<sub>2</sub></P>
    <!-- <sub> is used to write the base of the elements or formulas-->
      
        <!-- computer code ---->
    <p>
         class A{
            public static void main (String[] arg){
                system .out .print\n("hello")
            }
         }
         function(a,b){
            return a+b
         }
    </p>
    <!--here above writen code is excuted as paragraph as we used <p> tag -->
    <pre>
          <code>
            class A{
                public static void main (String[] arg){
                    system .out .print\n("hello")
                }
            }   
          </code>  
    </pre> 
    <!-- here this <pre> and <code> tads are the combined tags that which shows the code in output-->
        
</body>
</html>
